<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <main class="flex justify-center items-center min-h-screen">
      <!-- Login Form Section -->
      <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h1>
        <form>
          <!-- Phone Number -->
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text">Phone Number</span>
            </label>
            <input
              id="phone-number"
              type="text"
              placeholder="Your Phone Number"
              class="input input-bordered w-full p-2"
              required
            />
          </div>

          <!-- 4 Digit PIN -->
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text">4 Digit Pin</span>
            </label>
            <input
              id="pin-number"
              type="password"
              placeholder="Pin"
              class="input input-bordered w-full p-2"
              required
            />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover text-blue-500"
                >Forgot Pin?</a
              >
            </label>
          </div>

          <!-- Login Button -->
          <div class="form-control mt-6">
            <button id="login-btn" class="btn btn-primary w-full">Login</button>
          </div>
        </form>
      </div>
    </main>

    <!-- JavaScript Linked -->
    <script src="js/login.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
